
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Modify</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body style=" background-image: url('https://img.freepik.com/free-vector/clean-medical-background_53876-97927.jpg?w=2000 ');">
<div class="container" style="background: #A5E0D2; border: 3px solid #000000; margin-top: 20%">
    <h1>Update Country</h1>
    <form action="#" th:action="@{/save/country}" th:object="${Country}"
          method="POST">
        <h6 th:text="${'Country: '+id}"></h6>
        <input type="hidden" th:field="*{id}" placeholder="Country Name"
               class="form-control mb-4 col-4">
        <input type="number" th:field="*{population}" placeholder="Population"
               class="form-control mb-4 col-4">
        <br>
        <button type="submit" class="btn btn-info col-2">Save
            Changes</button>
    </form>

    <hr>
    <form action="/see/countries" >
        <button type="submit" class="btn btn-primary">See Countries</button>
    </form>
</div>

</body>
</html>

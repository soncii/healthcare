
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Modify</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body style=" background-image: url('https://img.freepik.com/free-vector/clean-medical-background_53876-97927.jpg?w=2000 ');">
<div class="container" style="background: #A5E0D2; border: 3px solid #000000; margin-top: 7%">
    <h1>Add Disease</h1>
    <form action="#" th:action="@{/save/disease}" th:object="${helper}"
          method="POST">
        <input type="text" th:field="*{dis.diseaseCode}" placeholder="Disease code"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{dis.pathogen}" placeholder="Pathogen"
               class="form-control mb-4 col-4">
        <textarea class="form-control mb-4 col-4" th:field="*{dis.description}" placeholder="Description"></textarea>

        <div th:field="*{type}">
            <select class="form-control-sm" id="type" name="type">
                <option value="">Select disease type</option>
                <div class="col-sm-3" th:object="${types}">
                    <option th:each="c : ${types}"
                            th:value="${c.description}"
                            th:text="${c.description}"></option>
                </div>
            </select>
        </div>
        <button type="submit" class="btn btn-info col-2">Add Disease</button>
    </form>

    <form action="/diseases" >
        <button type="submit" class="btn btn-primary">See Diseases</button>
    </form>
</div>

</body>
</html>

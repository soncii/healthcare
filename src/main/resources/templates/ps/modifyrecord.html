
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body style=" background-image: url('https://img.freepik.com/free-vector/clean-medical-background_53876-97927.jpg?w=2000 ');">

<div class="container" style="background: #A5E0D2; border: 3px solid #000000; margin-top: 20%">
    <h1>Record update</h1>
    <form action="#" th:action="@{/save/record}" th:object="${Record}"
          method="POST">
            <h6 th:text="${'Country: '+cname}"></h6>
            <br>
            <input type="hidden" th:field="${cname}">

            <h6 th:text="${'Disease: '+diseaseCode}"></h6>

        <input type="hidden" th:field="${diseaseCode}">
        <br>
        <input type="number" th:field="*{totalDeaths}" placeholder="Total Deaths"  class="form-control mb-4 col-4">
        <input type="number" th:field="*{totalPatients}" placeholder="Total Patients" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save
            Changes</button>
    </form>

    <br>

    <form action="/" >
        <button type="submit" class="btn btn-primary">Main Page</button>
    </form>
</div>

</body>
</html>

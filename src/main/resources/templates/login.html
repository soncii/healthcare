
<!doctype html>

    <title>Signin</title>


    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body class="text-center">
<!--<p th:if="${loginError}" class="error">Wrong user or password</p>-->
<form th:action="@{/login}" method="post" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="email" class="sr-only"></label>
    <input style="width: 25%; margin: auto;" type="text" id="email" name="email" class="form-control" placeholder="Email address" required>
    <label for="password" class="sr-only"></label>
    <input style="width: 25%; margin: auto;"type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    <br/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <br>
    <br>
</form>
<a href="/register/doctor" >Register as doctor</a>
<br>
<a href="/register/publicservant" >Register as public servant</a>
</body>
</html>

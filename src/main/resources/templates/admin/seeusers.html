<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body style=" background-image: url('https://img.freepik.com/free-vector/clean-medical-background_53876-97927.jpg?w=2000 ');">
<form action="/logout"  method="get" style="position:absolute; top:15px;right: 30px">
    <button type = "submit" class="btn btn-danger">Logout</button>
</form>
<div class="row justify-content-center">
    <div class="col-auto">
        <div class="d-inline-block">
        <h1 class="align-content-center">The list of users</h1>
        <div class="btn-group">
            <form action="/see/doctors">
            <button class="btn btn-light" type="submit">See Doctors</button>
            </form>
            <form action="/see/publicservants">
                <button class="btn btn-light" type="submit">See Public servants</button>
            </form>
        </div>
        </div>
        <table class="table-success" style="background: #A5E0D2">
            <thead>
            <tr>
                <th scope="col">email</th>
                <th scope="col">name</th>
                <th scope="col">surname</th>
                <th scope="col">salary</th>
                <th scope="col">phone</th>
                <th scope="col">cname</th>
            </tr>
            <tr th:each="user:${Users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.surname}"></td>
                <td th:text="${user.salary}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.cname}"></td>
                <td>
                    <div class="btn-group">
                        <form action="#" th:action="@{'/modify/user/' + ${user.id}}" method="GET">
                            <button type="submit" class="btn btn-primary">Modify</button>
                        </form>
                        <form action="#" th:action="@{'/delete/user/' + ${user.id}}" method="POST">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </td>

            </tr>
            </thead>
        </table>
        <div class="btn-group">
            <form action="/">
            <button type="submit" class="btn btn-primary">Main Page</button>
        </form>
        </div>
    </div>
</div>
</body>
</html>
